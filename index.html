<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcon Digital Printing Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .question {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #45a049;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="header">Digital Printing Assessment</div>
        <div class="content">
            <div id="question-container">
                <div class="question" id="question-text">How many prints do you produce annually?</div>
                <div class="options">
                    <button onclick="nextQuestion('low')">0-10,000</button>
                    <button onclick="nextQuestion('medium')">10,000-50,000</button>
                    <button onclick="nextQuestion('high')">50,000+</button>
                </div>
            </div>
            <div class="nav-buttons" style="display: none;" id="nav-buttons">
                <button onclick="prevQuestion()">Back</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "How many prints do you produce annually?",
                options: ["0-10,000", "10,000-50,000", "50,000+"]
            },
            {
                text: "How many printing plates do you use annually?",
                options: ["0-100", "100-500", "500+"]
            },
            {
                text: "How much space do you allocate for storage (in square meters)?",
                options: ["0-100 sqm", "100-500 sqm", "500+ sqm"]
            },
            {
                text: "How much ink do you consume annually (in liters)?",
                options: ["0-1000 liters", "1000-5000 liters", "5000+ liters"]
            }
        ];

        let currentQuestionIndex = 0;

        function updateQuestion() {
            const questionContainer = document.getElementById('question-container');
            const questionText = document.getElementById('question-text');
            const options = document.querySelector('.options');

            const question = questions[currentQuestionIndex];
            questionText.textContent = question.text;
            options.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => nextQuestion(option);
                options.appendChild(button);
            });

            document.getElementById('nav-buttons').style.display = currentQuestionIndex > 0 ? 'flex' : 'none';
        }

        function nextQuestion(option) {
            // Store response logic here if needed
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                updateQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateQuestion();
            }
        }

        function showResults() {
            const container = document.getElementById('app');
            container.innerHTML = `
                <div class="header">Assessment Results</div>
                <div class="content">
                    <p>Thank you for completing the assessment!</p>
                    <button onclick="restart()">Restart</button>
                </div>
            `;
        }

        function restart() {
            currentQuestionIndex = 0;
            location.reload();
        }

        updateQuestion();
    </script>
</body>
</html>
